<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Beer House</title>
</head>
<body>
    <!--Head-->
    <header>
        <div class="header">
            <h2 class="header-ttl">Beer <spam class="header-ttl-colored">House</spam></h2>
            
            <div class="header-cart">
                <i class="fas fa-cart-plus"></i>
                <span class="header-cart-count">0</span>
            </div>
        </div>
    </header>
    <!--End of Head-->

    <!--Hero-->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-ttl">Beer Collection</h2>
            <a href="#products"><button class="hero-btn">Shop Now</button></a>
        </div>
    </section>
    <!--End of Hero-->

    
    <!--Products-->
    <section id="products" class="products">
        <div class="products-ttl">
            <h2>Our Products</h2>
        </div>
        <div class="search">
            <p>Germany</p>
        </div>
        <div class="products-content"> 
        </div>
    </section>
    <!--End of Products-->


   <!--Cart-->
   <aside class="cart">
      <h2 class="cart-ttl">Your Cart</h2>
      <div class="cart-content">
        <div class="cart-content-ex-fotter">
　　　   <!-- cart items -->
        </div>
        <div class="cart-item-fotter">
            <h3 class="cart-item-fotter-total">Your Total : $ <span class="cart-total">00.00</span></h3>
            <button class="cart-clear-btn">Clera Cart</button>
        </div>
      </div>

      <div class="cart-close">
        <i class="fas fa-times"></i>
      </div>
   </aside>
   <!--End of Cart-->

   <!--Top Btn-->
   <div class="top-btn">Top</div>
   <!--End of Top Btn-->

    <script src="main.js"></script>
</body>
</html>
